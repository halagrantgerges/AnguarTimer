<div id="container">
  <br />
  <br />

  <div id="timer">
    <div id="time">
      <span id="minutes">{{ strMin }}</span>
      <span id="colon">:</span>
      <span id="seconds">{{ strSec }}</span>
    </div>
  </div>

  <div id="buttons">
    <button id="start" (click)="start()" [disabled]="finished">
      Start!
    </button>

    <button id="stop" (click)="stop()" [disabled]="finished">Stop</button>
    <button id="reset" (click)="reset()">Reset</button>
    <br />
    <button id="addFive" (click)="addFive()">+5</button>
    <button id="minusFive" (click)="minusFive()">-5</button>
  </div>
</div>
